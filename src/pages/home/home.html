<ion-header>
  <ion-navbar>
    <ion-title>Playing w/ Ionic 3</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-grid>
     <ion-row>
          <ion-col text-center>
               <h3>Enter the right Code</h3>
               <p *ngIf="!didWin()">Tap twice, Press four times</p>
               <p *ngIf="didWin()">You Won!</p>
          </ion-col>
     </ion-row>
     <ion-row>
          <ion-col>
               <ion-list>
                    <ion-item>
                         <p>Tapped: {{ tapped }}</p> 
                    </ion-item>
                    <ion-item>
                         <p>Pressed: {{ pressed }} </p>
                    </ion-item>
               </ion-list>
          </ion-col>
     </ion-row>
     <app-reset (didReset)="onDidReset($event)"></app-reset>
     <ion-row>
          <ion-col style="background-color: lightgreen" text-center (tap)="onTap()">
               Tap Here
          </ion-col>
           <ion-col style="background-color: lightgreen" text-center (press)="onPress()">
               Press Here
          </ion-col>
     </ion-row>
</ion-grid>

 <button ion-button (click)="onClick()" color="danger" icon-left>button</button>
  <button ion-button (click)="onClick()" color="secondary" outline block  icon-left> <ion-icon name="home"></ion-icon>button</button>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
     <button ion-item> this is button</button>
     <ion-item>this is ion item <ion-icon name="book" item-left></ion-icon></ion-item>
  </ion-list>
  <ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
    <ion-item *ngFor="let item of items">{{ item }}</ion-item>
</ion-list>

     <ion-grid>
          <ion-row text-center>
               <ion-col width-20>A column</ion-col>
               <ion-col>A second column</ion-col>
          </ion-row>
           <ion-row text-center>
               <ion-col offset-20>A column</ion-col>
          </ion-row>
     </ion-grid>
</ion-content>
